services:
  dev:
    build:
      context: .
      target: dev
    container_name: "${PROJECT_NAME}_dev"
    environment:
      #      PHP_XDEBUG: "debug"
      PHP_XDEBUG: "off"
      PHP_XDEBUG_CLIENT_HOST: 172.17.0.1 # Linux
      #      PHP_XDEBUG_CLIENT_HOST: host.docker.internal # Docker 18.03+ Mac/Win
      #      PHP_XDEBUG_CLIENT_HOST: 10.0.75.1 # Windows
      PHP_IDE_CONFIG: "serverName=ILO"
      PHP_XDEBUG_IDEKEY: "PHPSTORM"
      DRUSH_OPTIONS_URI: http://localhost:8081
    ports:
      - '8081:80'
    volumes:
      - ./:/opt/drupal

  dist:
    build:
      context: .
      target: dist
    container_name: "${PROJECT_NAME}_dist"
    environment:
      PHP_XDEBUG: "off"
      DRUSH_OPTIONS_URI: http://localhost:8080
    ports:
      - '8080:80'

  node:
    image: node:20
    container_name: "${PROJECT_NAME}_node"
    working_dir: /opt/drupal
    volumes:
      - ./:/opt/drupal
    command: "sleep infinity"
