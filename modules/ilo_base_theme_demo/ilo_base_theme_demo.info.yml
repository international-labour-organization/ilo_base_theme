name: ILO Base Theme Demo
description: Provides menus and other initial content to showcase the ILO Base theme.
type: module
core_version_requirement: '^9 || ^10 || ^11'
package: ILO
dependencies:
  - drupal:block
  - drupal:content_translation
  - drupal:language
  - styleguide:styleguide
  - ilo_base_theme:ilo_base_theme_companion

config_devel:
  install:
    - language.entity.ar
    - language.entity.de
    - language.entity.es
    - language.entity.fr
    - language.entity.it
    - language.entity.ja
    - language.entity.nl
    - language.entity.pt
    - language.entity.ru
    - language.entity.tr
    - language.entity.uk
    - language.entity.vi
    - language.entity.zh-hans
