name: ILO base theme
type: theme
description: Drupal base theme for the International Labour Organization.
base theme: false
core_version_requirement: '^9 || ^10 || ^11'

logo: logo.png
screenshot: screenshot.png

dependencies:
  - ilo_base_theme:ilo_base_theme_companion

libraries:
  - 'ilo_base_theme/global'
  - 'ilo_base_theme_companion/global'

regions:
  breadcrumb: Breadcrumb
  content: Content

config_devel:
  optional:
    - block.block.ilo_base_theme_breadcrumbs
    - block.block.ilo_base_theme_pagetitle
    - block.block.ilo_base_theme_tabs
